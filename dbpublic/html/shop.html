<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGamez - 아이템샵</title>
    <link rel="stylesheet" href="css/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        .locked {
            background-color: grey;
            cursor: not-allowed;
            position: relative;
        }
        .locked::before {
            content: '\1F512'; /* 자물쇠 아이콘 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .nickname-color-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .nickname-color-item {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .nickname-color-item img {
            max-width: 80%;
            max-height: 80%;
        }
        .nickname-color-item.locked {
            background-color: grey;
        }
        .nickname-color-item.locked::before {
            content: '\1F512';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <h2>Mini Gamz</h2>
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="community.html">커뮤니티</a></li>
                    <li><a href="inquiry.html">문의 게시판</a></li>
                    <li><a href="profile.html">프로필</a></li>
                    <li><a href="shop.html">아이템샵</a></li>
                </ul>
            </div>
            <div class="auth">
                <ul id="authMenu">
                    <li><a href="login.html" id="loginLink">로그인</a></li>
                    <li><a href="signup.html" id="signupLink">회원가입</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>아이템샵</h1>
        <div class="profile-image-selector">
            <h3>프로필 사진 선택</h3>
            <div class="item">
                <img src="/images/kingbob.webp" alt="Profile Image Bob">
                <button onclick="purchaseItem('image', '/images/kingbob.webp', 100)">구매 (100포인트)</button>
            </div>
            <div class="item">
                <img src="/images/grandpa.webp" alt="Profile Image Grandpa">
                <button onclick="purchaseItem('image', '/images/grandpa.webp', 100)">구매 (100포인트)</button>
            </div>
            <div class="item">
                <img src="/images/gru.webp" alt="Profile Image Gru">
                <button onclick="purchaseItem('image', '/images/gru.webp', 100)">구매 (100포인트)</button>
            </div>
        </div>
        <h3>닉네임 색상 변경</h3>
        <div class="nickname-color-selector">
            <div class="nickname-color-item locked" id="bronzeButton" data-cost="200">
                Bronze
            </div>
            <div class="nickname-color-item locked" id="silverButton" data-cost="300">
                Silver
            </div>
            <div class="nickname-color-item locked" id="goldButton" data-cost="500">
                Gold
            </div>
        </div>
    </main>
    <script src="/js/shop.js"></script>
</body>
</html>
