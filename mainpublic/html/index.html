    <script>
        function checkLoginStatus() {
            fetch('/api/profile')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="#" id="logoutLink">로그아웃</a></li>
                        `;
                        document.getElementById('logoutLink').addEventListener('click', logout);
                    } else {
                        document.getElementById('authMenu').innerHTML = `
                            <li><a href="login.html" id="loginLink">로그인</a></li>
                            <li><a href="signup.html" id="signupLink">회원가입</a></li>
                        `;
                    }
                })
                .catch(error => {
                    console.error('로그인 상태 확인 중 오류 발생:', error);
                });
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('로그아웃 실패');
                    }
                })
                .catch(error => {
                    console.error('로그아웃 중 오류 발생:', error);
                });
        }

        function redirectToProfile() {
            fetch('/api/profile')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'profile.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('프로필 확인 중 오류 발생:', error);
                    window.location.href = 'login.html';
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
    // 기존 기능
    checkLoginStatus();
    document.getElementById('profileLink').addEventListener('click', redirectToProfile);

    // 애니메이션 효과 적용
    const sections = document.querySelectorAll('.content-section');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            } else {
                entry.target.classList.remove('visible');
            }
        });
    }, {
        threshold: 0.1
    });

    sections.forEach(section => {
        observer.observe(section);
    });

    // 라이브 채팅창 토글 기능 추가
    const toggleChatBtn = document.getElementById("toggle-chat-btn");
    const chatContainer = document.getElementById("toggle-chat");

    toggleChatBtn.addEventListener("click", function() {
        if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
            chatContainer.style.display = "block";
            toggleChatBtn.textContent = "닫기";
        } else {
            chatContainer.style.display = "none";
            toggleChatBtn.textContent = "라이브 채팅 열기";
        }
    });
});
