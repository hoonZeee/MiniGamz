<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In 페이지 (feat. MySQL, NodeJS)</title>
    <link rel="stylesheet" href="/css/jstyles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-wrapper">
            <div class="form sign-in">
                <h1>사용자 로그인</h1>
                <form method="post" action="/process/login">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="아이디" name="id">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="패스워드" name="password">
                        <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
                    </div>
                    <button type="submit">로그인</button>
                </form>
                <p>
                    <span>Forgot password?</span>
                    <b onclick="findPassword()" class="pointer">Click here</b>
                </p>
                <p>
                    <span>Don't have an account?</span>
                    <b onclick="redirectToSignup()" class="pointer">Sign up here</b>
                </p>
            </div>
        </div>
    </div>
    <script>
        let container = document.getElementById('container');

        const toggle = () => {
            container.classList.toggle('sign-in');
            container.classList.toggle('sign-up');
        }

        setTimeout(() => {
            container.classList.add('sign-in');
        }, 200);

        const togglePassword = (fieldId) => {
            const passwordField = document.querySelector(`input[name=${fieldId}]`);
            const passwordFieldType = passwordField.getAttribute('type');
            if (passwordFieldType === 'password') {
                passwordField.setAttribute('type', 'text');
            } else {
                passwordField.setAttribute('type', 'password');
            }
        }

        const redirectToSignup = () => {
            window.location.href = 'signup.html';
        }

        const findPassword = () => {
            window.location.href = 'find.html'; // 이 줄을 수정하여 비밀번호 찾기 페이지로 리다이렉트
        }
    </script>
</body>
</html>
