<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2048.css">
    <title>2048</title>
</head>
<body>
    <button id="mainButton" onclick="location.href='/'">Main</button>
    <div id="game-container" class="hidden">
        <div class="boardLine" id="firstBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="boardLine" id="secondBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="boardLine" id="thirdBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="boardLine" id="fourthBoardLine">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h4 id="score">Score :</h4>
        <div id="gameover-container" class="hidden">
            <h1>Game Over</h1>
            <button id="retryButton" onclick="retryGame()">Retry</button>
        </div>
    </div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="./2048music/background.mp3" type="audio/mpeg">
    </audio>
    <div class="instructions-box" id="instructionsBox">
        <div class="instructions-header">
            <h2>규칙</h2>
            <span id="toggleButton" onclick="toggleInstructions()">&#9660;</span> 
        </div>
        <div class="instructions-content" id="instructionsContent">
            <p>
                -방향키로 조작<br>
                - 같은 숫자를 합치세요!<br>
                - 합쳐진 숫자는 두배커짐!<br>
                - 최대한 큰수를 만들어 공간을 확보하세요!<br>
                - 더이상 못움직이면 탈락!<br>
            </p>
            <img src="images/baseball.gif" alt="미니언 야구" class="instructions-image">
        </div>
    </div>
    <script src="./2048.js"></script>
</body>
</html>
